<div class="container">
  <h1>Datos de Persona</h1>
  
  <!-- Sección no editable - Mostrar datos -->
  <div class="datos-persona">
    <h2>Información Actual</h2>
    <div class="persona-card">
      <img [src]="foto" [alt]="nombre + ' ' + apellidos" class="foto-persona">
      <div class="info">
        <p><strong>Nombre:</strong> {{ nombre }}</p>
        <p><strong>Apellidos:</strong> {{ apellidos }}</p>
        <p><strong>Edad:</strong> {{ edad }} años</p>
      </div>
    </div>
  </div>
  
  <!-- Sección editable - Formulario -->
  <div class="formulario-edicion">
    <h2>Editar Datos</h2>
    <form (ngSubmit)="actualizarDatos()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input 
          type="text" 
          id="nombre" 
          [(ngModel)]="formNombre" 
          name="nombre"
          required>
      </div>
      
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input 
          type="text" 
          id="apellidos" 
          [(ngModel)]="formApellidos" 
          name="apellidos"
          required>
      </div>
      
      <div class="form-group">
        <label for="foto">URL de la Fotografía:</label>
        <input 
          type="url" 
          id="foto" 
          [(ngModel)]="formFoto" 
          name="foto"
          required>
      </div>
      
      <div class="form-group">
        <label for="edad">Edad:</label>
        <input 
          type="number" 
          id="edad" 
          [(ngModel)]="formEdad" 
          name="edad"
          min="0"
          max="120"
          required>
      </div>
      
      <button type="submit" class="btn-actualizar">Actualizar Datos</button>
    </form>
  </div>
</div>
